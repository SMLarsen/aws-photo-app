<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="ac.goBack()" aria-label="Go Back">
            Go Back
        </md-button>
    </div>
</md-toolbar>

<div flex>

    <md-content layout-padding>
        <md-grid-list md-cols-gt-md="4" md-cols-md="3 " md-cols-xs="1 " md-cols-gt-xs="2" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
            <md-grid-tile ng-repeat="album in ac.data.albums" style="background-color: #f5f5f5;">
                <div class="md-list-item-text">
                    <md-grid-tile-header>
                        <h3>{{ album.name }}</h3>
                    </md-grid-tile-header>
                    <div class="md-media-sm" layout-align="center center">
                        <img class="coverPhoto " src="{{ album.cover_photo }}" alt="cover photo ">
                    </div>
                    <md-grid-tile-footer layout-align="space-around start">
                        <md-button ng-click="ac.viewAlbum(album.id, album.s3_name)" class="md-primary">view Album</md-button>
                        <md-button ng-click="ac.deleteAlbum(album.id)" class="md-primary">Delete Album</md-button>
                    </md-grid-tile-footer>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </md-content>

    <md-button style="" ng-click="ac.showPrompt($event)" class="md-fab md-fab-bottom-right" aria-label="Back">
        <md-icon md-svg-src="../assets/ic_add_white_24px.svg"></md-icon>
    </md-button>
